<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahnhof Suche</title>
    <link rel="icon" href="static/assets/favicon.png" type="image/image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <img src="static/assets/logo.svg" alt="Logo" class="logo">
        <div class="language-flag">
          <!-- TODO: add svg for flag-->
        </div>
    </header>
    
    <div class="content">
        <div id="search-container">
            <div class="search-box" id="search-box">
                <div class="search-bar-container">
                    <div class="search-icon-container">
                        <img src="https://icons.app.sbb.ch/icons/location-pin-small.svg" alt="Bahnhof Icon" class="search-icon">
                    </div>
                    <input type="text" id="bahnhof-suche" placeholder="Bahnhof Suche" autocomplete="off">
                    <button id="search-button">Suchen</button>
                    <ul id="suggestions" class="suggestions-dropdown"></ul>
                    <input type="date" id="date-picker" class="date-picker">
                </div>

                <div id="advanced-settings-toggle">
                    <span>Erweiterte Einstellungen <span id="toggle-arrow">â–¼</span></span>
                </div>
                
                <div id="time-selection-container">
                    <div class="slider-display-container">
                        <span id="start-time-display">00:00</span>
                        <span class="separator">-</span>
                        <span id="end-time-display">00:00</span>
                    </div>
                
                    <div class="slider-container">
                        <div class="slider-labels">
                            <span>00:00</span>
                            <span>23:59</span>
                        </div>
                        <div id="range-slider"></div>
                    </div>
                
                    <div class="buttons-container">
                        <button id="morning-button" class="action-button">Morgen</button>
                        <button id="midday-button" class="action-button">Mittag</button>
                        <button id="evening-button" class="action-button">Abend</button>
                    </div>

                    <!-- New search field for "Transportunternehmen" -->
                    <div class="search-bar-container">
                        <input type="text" id="transportunternehmen-suche" placeholder="Transportunternehmen" autocomplete="off">
                        <ul id="transportunternehmen-suggestions" class="suggestions-dropdown"></ul>
                    </div>
                
                    <!-- New dropdowns for "Neuer Fahrplan" and "Alter Fahrplan" in one container -->
                    <div class="dropdowns-container">
                        <div class="dropdown-container">
                            <label for="neuer-fahrplan-dropdown">Neuer Fahrplan</label>
                            <select id="neuer-fahrplan-dropdown">
                                <!-- Option will be populated by JavaScript -->
                            </select>
                        </div>

                        <div class="dropdown-container">
                            <label for="alter-fahrplan-dropdown">Alter Fahrplan</label>
                            <select id="alter-fahrplan-dropdown">
                                <!-- Option will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-container" class="results-container"></div>
        <div id="loading-spinner" class="spinner" style="display: none;"></div>
    </div>

    <footer>
        <p>&copy; 2024 TrackHackers. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <script src="static/js/main.js"></script>

</body>
</html>
